<!doctype html>

<html>

  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Chartabull Demo - Circles</title>
    <link rel='stylesheet' href='chartabull.css'>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/underscore/underscore.js'></script>
    <script src='chartabull.js'></script>
    <style>
      body{
        font-family: 'helvetica neue', arial, helvetica, verdana, sans-serif;
        text-align: center;
        color: #333;
        font-weight: 300;
        font-size: 18px;
      }
      .chart{
        margin-bottom: 3em;
      }
      canvas{
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <h1>The Circle Chart</h1>
    <p>The circle chart only shows one value as a percentage of the whole.</p>
    <div class="chart">
      <canvas height="150" width="300"
          class="js-chartabull"
          data-type="pie"
          data-values="[74,100]"
          data-text="Completed"></canvas>
    </div>
    <div class="chart">
      <canvas height="150" width="300"
          class="js-chartabull"
          data-type="pie"
          data-values="[24,25]"
          data-options='{"chartColor": "#E97F02", "textColor": "#490A3D"}'
          data-text="Approved Forms"></canvas>
    </div>
  </body>

</html>



<script>
    $('.js-chartabull').each(function () {
      var $self = $(this);
      var data = $self.data();
      new Chartabull($self, data.type, data.values, data.options, data.text);
    });
</script>
